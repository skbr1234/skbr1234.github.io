<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="plannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calendar base -->
  <rect x="20" y="25" width="60" height="50" rx="6" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Calendar header -->
  <rect x="20" y="25" width="60" height="12" rx="6" fill="url(#plannerGradient)"/>
  
  <!-- Calendar rings -->
  <circle cx="30" cy="20" r="2" fill="#6b7280"/>
  <circle cx="50" cy="20" r="2" fill="#6b7280"/>
  <circle cx="70" cy="20" r="2" fill="#6b7280"/>
  
  <!-- Calendar grid lines -->
  <line x1="30" y1="42" x2="70" y2="42" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="30" y1="58" x2="70" y2="58" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="30" y1="66" x2="70" y2="66" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Checkmarks -->
  <path d="M25 46 L28 49 L35 42" stroke="url(#plannerGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M25 54 L28 57 L35 50" stroke="url(#plannerGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="27" cy="62" r="2" fill="#e5e7eb"/>
  
  <!-- Clock element -->
  <circle cx="75" cy="65" r="12" fill="white" stroke="url(#plannerGradient)" stroke-width="2"/>
  <circle cx="75" cy="65" r="1" fill="url(#plannerGradient)"/>
  <line x1="75" y1="65" x2="75" y2="58" stroke="url(#plannerGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="75" y1="65" x2="80" y2="65" stroke="url(#plannerGradient)" stroke-width="1.5" stroke-linecap="round"/>
</svg>